<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card for city</title>
    <link rel="stylesheet" href="/bot/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h2>Information about city</h2>


<table>

    <tr> <td>ID</td>          <td id="city-id" th:text="${city.id}"/></tr>
    <tr> <td>Name</td>        <td th:text="${city.name}"/></tr>
    <tr> <td>Information</td> <td th:text="${city.information}"/></tr>

</table>
<input class="button" th:onclick="'javascript:deleteCity('+${city.id}+')'" type="button" value="Delete"/>
<button  class="button" id="button-update-city" type="button"> Update</button>
<br>
<form id="cities-form-update" name="cities-form" style="display:none">
    <input type="text" th:field="${city.name}" id="name" required/><br>
    <input type="text" th:field="${city.information}" id="information" required/>

    <input class="button" th:onclick="'javascript:updateCity('+${city.id}+')'" type="button" value="Save"/>
</form>

<script type="text/javascript" th:src="@{/js/read.js}"></script>
<script type="text/javascript" th:src="@{/js/crud.js}"></script>

</body>
</html>
