<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read All</title>
    <link rel="stylesheet" href="/bot/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h2>All city information</h2>

<table>
    <tr th:each="city: ${cities}">
        <td><a th:href="'/bot/cities/'+${city.id}" th:text='${city.name}'/></td>
        <td th:text="${city.information}"/>
    </tr>
</table>

<button class="button" id="button-add-cities" type="button"> Add new city</button>
<form id="cities-form" name="cities-form" style="display:none">
    <hr>
    <label for="city-name" style="padding:5px 10px">City name: </label>
    <br>
    <input type="text" id="city-name" style="padding:5px 10px"/>
    <br>
    <label for="city-information" style="padding:5px 10px">City information: </label>
    <br>
    <textarea id="city-information" rows="5" cols="70" style="padding:5px 10px"></textarea>
    <br>
    <button class="button" id="button-new-cities" type="button"> Add</button>
</form>
</div>


<script type="text/javascript" th:src="@{/js/read.js}"></script>
</body>
</html>
